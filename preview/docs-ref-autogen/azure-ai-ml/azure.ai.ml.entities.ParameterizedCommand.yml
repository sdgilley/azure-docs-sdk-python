### YamlMime:PythonClass
uid: azure.ai.ml.entities.ParameterizedCommand
name: ParameterizedCommand
fullName: azure.ai.ml.entities.ParameterizedCommand
module: azure.ai.ml.entities
inheritances:
- azure.ai.ml._schema.job.loadable_mixin.LoadableMixin
summary: 'Command component that contains the training command and supporting

  parameters for the command.'
constructor:
  syntax: 'ParameterizedCommand(command: str = '''', resources: Optional[Union[dict,
    azure.ai.ml.entities._job.job_resource_configuration.JobResourceConfiguration]]
    = None, code: Optional[str] = None, environment_variables: Optional[Dict] = None,
    distribution: Optional[Union[dict, azure.ai.ml.entities._job.distribution.MpiDistribution,
    azure.ai.ml.entities._job.distribution.TensorFlowDistribution, azure.ai.ml.entities._job.distribution.PyTorchDistribution]]
    = None, environment: Optional[Union[str, azure.ai.ml.entities._assets.environment.Environment]]
    = None, **kwargs)'
  parameters:
  - name: command
    description: Command to be executed in training.
    isRequired: true
    types:
    - <xref:str>
  - name: code
    description: A local or remote path pointing at source code.
    defaultValue: None
    types:
    - <xref:str>
  - name: distribution
    description: Distribution configuration for distributed training.
    defaultValue: None
    types:
    - <xref:Union>[<xref:Dict>, <xref:azure.ai.ml.PyTorchDistribution>, <xref:azure.ai.ml.MpiDistribution>,
      <xref:azure.ai.ml.TensorFlowDistribution>]
  - name: environment
    description: Environment that training job will run in.
    defaultValue: None
    types:
    - <xref:Union>[<xref:azure.ai.ml.entities.Environment>, <xref:str>]
  - name: resources
    description: Compute Resource configuration for the job.
    defaultValue: None
    types:
    - <xref:Union>[<xref:Dict>, <xref:azure.ai.ml.entities.JobResourceConfiguration>]
  - name: kwargs
    description: A dictionary of additional configuration parameters.
    isRequired: true
    types:
    - <xref:dict>
  - name: environment_variables
    defaultValue: None
attributes:
- uid: azure.ai.ml.entities.ParameterizedCommand.distribution
  name: distribution
- uid: azure.ai.ml.entities.ParameterizedCommand.resources
  name: resources
